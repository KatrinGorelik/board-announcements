name: CI/CD Pipeline to Render

on:
  push:
    branches:
      - main # Пайплайн запускається при пуші в гілку main

jobs:
  # Етап 1: Continuous Integration (Перевірка/Збірка)
  build-and-test:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
      
      # Цей крок символізує CI. У реальному проекті тут були б Unit-тести.
      # Тут ми просто перевіряємо, чи існує Dockerfile.
      - name: Verify Dockerfile existence (CI Check)
        run: ls -l Dockerfile
      
  # Етап 2: Continuous Deployment (Розгортання)
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test # Цей етап запускається лише, якщо CI пройшов успішно
    
    steps:
      # Запуск Webhook'а Render для ініціації деплою
      - name: Trigger Render Deployment (CD)
        # Використовуємо просту команду cURL, щоб відправити запит на Ваш секретний Webhook
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        env:
          # Цей секрет Ви створили у налаштуваннях репозиторію
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
