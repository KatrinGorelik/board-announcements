name: CI/CD Pipeline to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}

      - name: Verify Dockerfile existence (CI Check)
        run: ls -l Dockerfile
      
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Trigger Render Deployment (CD)
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
